<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(84, 84, 255);">
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-5 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                        <div class="text-center" style="display: flex; align-items: center; flex-direction: row; justify-content: center;">
                            <i class="fa fa-earth" style="font-size: 2em; margin: -15px 0.5em 0 0;"></i>
                            <h3 class="mt-1 mb-3 pb-1">JournEase</h3>
                          </div>
          
                      <form action="/login" method="post">
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">Username</label>
                          <input type="text" id="username" name="username" class="form-control"
                            placeholder="Username" />
                         
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control" />
                          
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1 d-flex flex-column">
                          <button type="submit" class="btn btn-primary btn-block gradient-custom-2 mb-3">Submit</button>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" class="btn btn-outline-danger" onclick="location.href='/register'">Create new</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2 curve-edge">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <img src="../static/login-signup/img6.jpeg" width="100%" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/60ff8d7e29.js" crossorigin="anonymous"></script>
</html>
